<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dejanos tu mensaje">
    <!-- CDN de Bootstrap del CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- CDN de la librería de Jquery  -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <!-- CDN de Bootstrap del JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- CDN de la librería de Popper  -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Ubuntu:wght@300;400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../media/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../media/favicon-16x16.png">
    <title>Bonsai CO | Contactos</title>
</head>

<body>
    <header>
        <nav class="navbar flex-row-reverse navbar-search">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="form-inline my-2 my-lg-0">
                    <button class="btn my-2 my-sm-0 btn-dark btn-search" type="submit">
                        <span class="material-icons">search</span>
                    </button>
                    <input class="form-control mr-sm-2 input-search" type="search" placeholder="Buscar..."
                        aria-label="Search">
                </form>
            </div>
        </nav>
        <div class="logoBackground"><img src="../media/bonsaico.svg" alt="Logo" class="logo"></div>
    </header>
    <div class="sticky-top">
        <nav class="navbar navbar-expand-md navbar-light navbar-buttons">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li><a class="navbar-brand" href="../index.html">Inicio</a></li>
                    <li><a class="navbar-brand active">Contato</a></li>
                    <li><a class="navbar-brand" href="./galeria.html">Galeria</a></li>
                    <li><a class="navbar-brand" href="./herramientas.html">Herramientas</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <section class="clean-bg">
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <h1>Contactanos!</h1>
                    <p>Completa el siguiente formulario con tu duda/sugerencia.</p>
                    <img src="../media/contacto.svg" class="toolIcon fadeIn bounceIn" alt="espacio">
                </div>
            </div>
            <div class="row containerCenter">
                <div class="newform">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="inputNombre" autocomplete="off" required>
                            <label for="inputNombre" class="label-name">
                                <span class="content-name">Nombre</span>
                            </label>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="inputApellido" autocomplete="off" required>
                            <label for="inputApellido" class="label-name">
                                <span class="content-name">Apellido</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <input type="text" class="form-control" id="inputCorreo" autocomplete="off" required>
                            <label for="inputCorreo" class="label-name">
                                <span class="content-name">Correo electronico</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <input type="text" class="form-control" id="inputTelefono" autocomplete="off" required>
                            <label for="inputTelefono" class="label-name">
                                <span class="content-name">Telefono</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <select id="inputTipoMensaje" class="form-control" autocomplete="off" required>
                                <option selected></option>
                                <option>Solicitud</option>
                                <option>Consulta</option>
                                <option>Otros</option>
                            </select>
                            <label for="inputTipoMensaje" class="label-name">
                                <span class="content-name">Tipo de mensaje</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <input type="text" class="form-control" id="inputMensaje" autocomplete="off" required>
                            <label for="inputMensaje" class="label-name">
                                <span class="content-name">Mensaje</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-4"></div>
                        <button type="submit" class="btn btn-dark col-4">Enviar</button>
                        <div class="col-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footerContainer">
            <p class="footerLinks">
                <a href="../index.html">Inicio</a>
                <a class="active">Contato</a>
                <a href="./galeria.html">Galeria</a>
                <a href="./herramientas.html">Herramientas</a>
            </p>
            <p class="company">Bonsai CO &copy; 2022</p>
        </div>
    </footer>
</body>

</html>
