    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <!-- CDN de la librería de Popper  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap">

        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Ubuntu:wght@300;400&display=swap" />

    <link rel="icon" type="image/png" sizes="16x16" href="../media/favicon-16x16.png">
    <title>Concactos</title>
</head>

<body>
    <header>
        <div class="searchContainer">
            <form>
                <button type="submit"><i class="fa fa-search"></i></button>
                <input type="text" placeholder="Buscar..." name="buscar">
            </form>
        </div>
        <!-- <div class="logoBackground"><img src="../media/bonsailogo.jpg" alt="Logo" class="logo"></div> -->
        <div class="logoBackground"><img src="../media/bonsaico.svg" alt="Logo" class="logo"></div>
    </header>
    <div class="sticky-top">
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li><a class="navbar-brand" href="../index.html">Inicio</a></li>
                    <li><a class="navbar-brand active">Contato</a></li>
                    <li><a class="navbar-brand" href="./galeria.html">Galeria</a></li>
                    <li><a class="navbar-brand" href="./herramientas.html">Herramientas</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <section class="clean-bg">
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <img src="../media/contacto.svg" class="toolIcon fadeIn bounceIn" alt="espacio">
                    <h1>Contactanos!</h1>
                    <h6>Completa el siguiente formulario con tu duda/sugerencia.</h3>
                </div>
            </div>
            <div class="row containerCenter">
                <form class="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputNombre">Nombre</label>
                            <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese aqui...">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputApellido">Apellido</label>
                            <input type="text" class="form-control" id="inputApellido" placeholder="Ingrese aqui...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCorreo">Correo electronico</label>
                        <input type="text" class="form-control" id="inputCorreo" placeholder="correo@gmail.com">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputNombre">Telefono</label>
                            <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese aqui...">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputTipoTelefono">Tipo</label>
                            <select id="inputTipoTelefono" class="form-control">
                                <option selected>Seleccione...</option>
                                <option>Celular</option>
                                <option>Casa</option>
                                <option>Otros</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputTipoMensaje">Tipo de mensaje</label>
                        <select id="inputTipoMensaje" class="form-control">
                            <option selected>Seleccione...</option>
                            <option>Solicitud</option>
                            <option>Consulta</option>
                            <option>Otros</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Suscribirse
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark">Enviar</button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="footerContainer">
            <p class="footerLinks">
                <a href="../index.html">Inicio</a>
                <a class="active">Contato</a>
                <a href="./galeria.html">Galeria</a>
                <a href="./herramientas.html">Herramientas</a>
            </p>
            <p class="company">Bonsai CO &copy; 2022</p>
        </div>
    </footer>
</body>
